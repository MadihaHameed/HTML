<!DOCTYPE html> <!-- declares the document type -->
<html> <!-- starts the HTML document -->
  <head> <!-- contains the document's metadata -->
    <title>My Audio</title> <!-- sets the title of the document -->
  </head>
  <body> <!-- contains the visible content of the document -->
    <audio controls> <!-- creates an audio element with controls attribute -->
      <source src="my_audio.mp3" type="audio/mp3"> <!-- specifies the source file for the audio and its type -->
      Your browser does not support the audio tag. <!-- fallback message for browsers that don't support the audio tag -->
    </audio>
  </body>
</html> <!-- closes the HTML document -->
