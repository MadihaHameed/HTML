<!DOCTYPE html> <!-- declares the document type -->
<html> <!-- starts the HTML document -->
  <head> <!-- contains the document's metadata -->
    <title>My Image</title> <!-- sets the title of the document -->
  </head>
  <body> <!-- contains the visible content of the document -->
    <img src="image.jpg" alt="My Image"> <!-- creates an image element with a source file and alternative text -->
  </body>
</html> <!-- closes the HTML document -->
