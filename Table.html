<!-- This is a heading for the table -->
<h1> Table for fruits</h1>

<!-- This creates a table with a border of 1px -->
<table border = 1>

  <!-- This creates a table header row -->
  <thead>

    <!-- This creates a row with column headings -->
    <tr>
      <th>Serial Number</th>
      <th>Fruit Name</th>
      <th>Fruit Color</th>
    </tr>

  </thead>

  <!-- This creates a table body -->
  <tbody>

    <!-- This creates a row for the first fruit -->
    <tr>
      <td>1</td>
      <td>Apple</td>
      <td>Red</td>
    </tr>

    <!-- This creates a row for the second fruit -->
    <tr>
      <td>2</td>
      <td>Banana</td>
      <td>Yellow</td>
    </tr>

    <!-- This creates a row for the third fruit -->
    <tr>
      <td>3</td>
      <td>Orange</td>
      <td>Orange</td>
    </tr>

    <!-- This creates a row for the fourth fruit -->
    <tr>
      <td>4</td>
      <td>Grapes</td>
      <td>Purple</td>
    </tr>

  </tbody>
</table>
